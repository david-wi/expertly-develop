name: Build Vibecode Agent Desktop

on:
  push:
    branches:
      - main
    paths:
      - 'apps/vibecode/packages/agent-desktop/**'
  pull_request:
    paths:
      - 'apps/vibecode/packages/agent-desktop/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: ''
          - platform: 'windows-latest'
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}

    defaults:
      run:
        working-directory: apps/vibecode/packages/agent-desktop

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'apps/vibecode/packages/agent-desktop/src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Generate icons
        run: npm run generate-icons || true

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/vibecode/packages/agent-desktop
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibecode-agent-${{ matrix.platform }}${{ matrix.rust_target && format('-{0}', matrix.rust_target) || '' }}
          path: |
            apps/vibecode/packages/agent-desktop/src-tauri/target/release/bundle/dmg/*.dmg
            apps/vibecode/packages/agent-desktop/src-tauri/target/release/bundle/macos/*.app
            apps/vibecode/packages/agent-desktop/src-tauri/target/*/release/bundle/dmg/*.dmg
            apps/vibecode/packages/agent-desktop/src-tauri/target/*/release/bundle/macos/*.app
            apps/vibecode/packages/agent-desktop/src-tauri/target/release/bundle/deb/*.deb
            apps/vibecode/packages/agent-desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            apps/vibecode/packages/agent-desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/vibecode/packages/agent-desktop/src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      # TODO: Create GitHub release or upload to update server
