name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: 'all'

env:
  DEPLOY_PATH: /opt/expertly-develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.SERVER_HOST }} << 'ENDSSH' 2>&1 | tee build.log
            set -e
            cd ${{ env.DEPLOY_PATH }}

            echo "=== Pulling latest changes ==="
            git pull origin main

            echo "=== Building and deploying all services ==="
            export GIT_COMMIT=$(git rev-parse --short HEAD)
            export BUILD_TIMESTAMP=$(date +%s)

            # Build and restart all services
            docker compose -f docker-compose.prod.yml build --parallel
            docker compose -f docker-compose.prod.yml up -d

            echo "=== Cleaning up old images ==="
            docker image prune -f

            echo "=== Deployment complete ==="
            docker compose -f docker-compose.prod.yml ps
          ENDSSH

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 7

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 10

          # Check key endpoints
          for site in define identity manage develop admin vibetest salon today vibecode; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "https://${site}.ai.devintensive.com/" || echo "000")
            echo "${site}: HTTP ${status}"
          done
