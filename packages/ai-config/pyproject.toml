[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "expertly-ai-config"
version = "0.1.0"
description = "Shared AI configuration client for Expertly applications"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Expertly", email = "dev@devintensive.com"}
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "anthropic>=0.25.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_config*"]
