[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artifacts"
version = "0.1.0"
description = "Shared artifacts management package for Expertly apps"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "David Bodnick", email = "david@bodnick.com" }
]
dependencies = [
    "fastapi>=0.100.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "aiofiles>=23.0.0",
    "pypdf>=3.0.0",
    "python-docx>=0.8.0",
    "openpyxl>=3.0.0",
    "python-pptx>=0.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.hatch.build.targets.wheel]
packages = ["artifacts"]
