[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "identity-client"
version = "0.1.0"
description = "Shared Python client for Expertly Identity service"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "David Bodnick", email = "david@bodnick.com" }
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.hatch.build.targets.wheel]
packages = ["identity_client"]
