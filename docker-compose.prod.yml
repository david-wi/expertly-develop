      - "traefik.http.routers.manage-backend.entrypoints=https"
      - "traefik.http.routers.manage-backend.rule=Host(`manage-api.ai.devintensive.com`)"
      - "traefik.http.routers.manage-backend.tls=true"
      - "traefik.http.routers.manage-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.manage-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  manage-frontend:
    build:
      context: .
      dockerfile: ./apps/manage/frontend/Dockerfile
      args:
        VITE_API_URL: https://manage-api.ai.devintensive.com/api
    depends_on:
      - manage-backend
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.manage-frontend.entrypoints=https"
      - "traefik.http.routers.manage-frontend.rule=Host(`manage.ai.devintensive.com`)"
      - "traefik.http.routers.manage-frontend.tls=true"
      - "traefik.http.routers.manage-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.manage-frontend.loadbalancer.server.port=80"
    restart: unless-stopped

  # ===================
  # EXPERTLY VIBETEST
  # ===================
  qa-backend:
    build: ./apps/qa/backend
    environment:
      - DATABASE_URL=postgresql://vibeqa:vibeqa@qa-db:5432/vibeqa
      - SECRET_KEY=${QA_SECRET_KEY:-super-secret-key-change-in-production}
    depends_on:
      - qa-db
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.qa-backend.entrypoints=https"
      - "traefik.http.routers.qa-backend.rule=Host(`qa.ai.devintensive.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.qa-backend.tls=true"
      - "traefik.http.routers.qa-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  qa-frontend:
