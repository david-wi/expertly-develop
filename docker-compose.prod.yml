      - "traefik.http.routers.qa-frontend.entrypoints=https"
      - "traefik.http.routers.qa-frontend.rule=Host(`qa.ai.devintensive.com`)"
      - "traefik.http.routers.qa-frontend.tls=true"
      - "traefik.http.routers.qa-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-frontend.loadbalancer.server.port=80"
    restart: unless-stopped

  qa-db:
    image: postgres:15
    environment:
      - POSTGRES_USER=vibeqa
      - POSTGRES_PASSWORD=vibeqa
      - POSTGRES_DB=vibeqa
    volumes:
      - qa_postgres_data:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped

