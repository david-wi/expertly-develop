      - "traefik.docker.network=coolify"
      - "traefik.http.routers.salon-backend.entrypoints=https"
      - "traefik.http.routers.salon-backend.rule=Host(`salon-api.ai.devintensive.com`)"
      - "traefik.http.routers.salon-backend.tls=true"
      - "traefik.http.routers.salon-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.salon-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  salon-frontend:
    build:
      context: .
      dockerfile: ./apps/salon/frontend/Dockerfile
      args:
        VITE_API_URL: https://salon-api.ai.devintensive.com/api/v1
    depends_on:
      - salon-backend
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.salon-frontend.entrypoints=https"
      - "traefik.http.routers.salon-frontend.rule=Host(`salon.ai.devintensive.com`)"
      - "traefik.http.routers.salon-frontend.tls=true"
      - "traefik.http.routers.salon-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.salon-frontend.loadbalancer.server.port=80"
    restart: unless-stopped

  # ===================
  # EXPERTLY TODAY
  # ===================
  today-backend:
    build: ./apps/today/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://today:today@today-db:5432/expertly_today
    depends_on:
      - today-db
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.today-backend.entrypoints=https"
      - "traefik.http.routers.today-backend.rule=Host(`today-api.ai.devintensive.com`)"
      - "traefik.http.routers.today-backend.tls=true"
      - "traefik.http.routers.today-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.today-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
