      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=expertly_salon
      - JWT_SECRET=${SALON_JWT_SECRET:-super-secret-jwt-key}
    depends_on:
      - mongo
    networks:
