services:
  # ===================
  # EXPERTLY DEVELOP
  # ===================
  develop-backend:
    build: ./apps/develop/backend
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=expertly_develop
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DEBUG=false
    depends_on:
      - mongo
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.ed-backend.entrypoints=https"
      - "traefik.http.routers.ed-backend.rule=Host(`develop-api.ai.devintensive.com`)"
      - "traefik.http.routers.ed-backend.tls=true"
      - "traefik.http.routers.ed-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.ed-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  develop-worker:
    build:
      context: ./apps/develop/backend
      dockerfile: Dockerfile.worker
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DATABASE=expertly_develop
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - artifacts_data:/app/data/artifacts
    depends_on:
      - mongo
    networks:
      - default
    restart: unless-stopped

  develop-frontend:
    build:
      context: .
      dockerfile: ./apps/develop/frontend/Dockerfile
      args:
        VITE_API_URL: https://develop-api.ai.devintensive.com/api/v1
        VITE_BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-}
    depends_on:
      - develop-backend
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.ed-frontend.entrypoints=https"
      - "traefik.http.routers.ed-frontend.rule=Host(`develop.ai.devintensive.com`)"
      - "traefik.http.routers.ed-frontend.tls=true"
      - "traefik.http.routers.ed-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.ed-frontend.loadbalancer.server.port=80"
    restart: unless-stopped

  # ===================
  # EXPERTLY ADMIN
  # ===================
  admin-backend:
    build: ./apps/admin/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://admin:admin@admin-db:5432/expertly_admin
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      - admin-db
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.admin-backend.entrypoints=https"
      - "traefik.http.routers.admin-backend.rule=Host(`admin-api.ai.devintensive.com`)"
      - "traefik.http.routers.admin-backend.tls=true"
      - "traefik.http.routers.admin-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  admin-frontend:
    build:
      context: ./apps/admin/frontend
      args:
        VITE_API_URL: https://admin-api.ai.devintensive.com/api
    depends_on:
      - admin-backend
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.admin-frontend.entrypoints=https"
      - "traefik.http.routers.admin-frontend.rule=Host(`admin.ai.devintensive.com`)"
      - "traefik.http.routers.admin-frontend.tls=true"
      - "traefik.http.routers.admin-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin-frontend.loadbalancer.server.port=80"
    restart: unless-stopped

  admin-db:
    image: postgres:15
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=expertly_admin
    volumes:
      - admin_postgres_data:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped

  # ===================
  # EXPERTLY IDENTITY
  # ===================
  identity-backend:
    build: ./apps/identity/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://identity:identity@identity-db:5432/identity
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - identity-db
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.identity-backend.entrypoints=https"
      - "traefik.http.routers.identity-backend.rule=Host(`identity-api.ai.devintensive.com`)"
      - "traefik.http.routers.identity-backend.tls=true"
      - "traefik.http.routers.identity-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.identity-backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  identity-frontend:
    build:
      context: .
      dockerfile: ./apps/identity/frontend/Dockerfile
      args:
        VITE_API_URL: https://identity-api.ai.devintensive.com/api
    depends_on:
      - identity-backend
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.identity-frontend.entrypoints=https"
      - "traefik.http.routers.identity-frontend.rule=Host(`identity.ai.devintensive.com`)"
      - "traefik.http.routers.identity-frontend.tls=true"
      - "traefik.http.routers.identity-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.identity-frontend.loadbalancer.server.port=80"
    restart: unless-stopped

  identity-db:
    image: postgres:15
    environment:
      - POSTGRES_USER=identity
      - POSTGRES_PASSWORD=identity
      - POSTGRES_DB=identity
    volumes:
      - identity_postgres_data:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped

  # ===================
  # EXPERTLY DEFINE
  # ===================
  define:
    build:
      context: .
      dockerfile: ./apps/define/Dockerfile
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.define.entrypoints=https"
      - "traefik.http.routers.define.rule=Host(`define.ai.devintensive.com`)"
      - "traefik.http.routers.define.tls=true"
      - "traefik.http.routers.define.tls.certresolver=letsencrypt"
      - "traefik.http.services.define.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

