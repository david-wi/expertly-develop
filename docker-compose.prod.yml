    restart: unless-stopped

  today-frontend:
    build:
      context: .
      dockerfile: ./apps/today/frontend/Dockerfile
      args:
        VITE_API_URL: https://today-api.ai.devintensive.com/api
    depends_on:
      - today-backend
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.today-frontend.entrypoints=https"
      - "traefik.http.routers.today-frontend.rule=Host(`today.ai.devintensive.com`)"
      - "traefik.http.routers.today-frontend.tls=true"
      - "traefik.http.routers.today-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.today-frontend.loadbalancer.server.port=80"
    restart: unless-stopped

  today-db:
    image: postgres:15
    environment:
      - POSTGRES_USER=today
      - POSTGRES_PASSWORD=today
      - POSTGRES_DB=expertly_today
    volumes:
      - today_postgres_data:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped

  # ===================
  # EXPERTLY VIBECODE
  # ===================
  vibecode:
    build:
      context: ./apps/vibecode
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=3001
      - REMOTE_SERVER_URL=${REMOTE_SERVER_URL:-}
      - DEFAULT_EXECUTION_MODE=${DEFAULT_EXECUTION_MODE:-local}
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.vibecode.entrypoints=https"
      - "traefik.http.routers.vibecode.rule=Host(`vibecode.ai.devintensive.com`)"
      - "traefik.http.routers.vibecode.tls=true"
      - "traefik.http.routers.vibecode.tls.certresolver=letsencrypt"
      - "traefik.http.services.vibecode.loadbalancer.server.port=3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ===================
  # SHARED DATABASES
  # ===================
  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    networks:
      - default
    restart: unless-stopped

networks:
  coolify:
    external: true
  default:
    driver: bridge

volumes:
  admin_postgres_data:
  artifacts_data:
  identity_postgres_data:
  mongo_data:
  qa_postgres_data:
  today_postgres_data:
