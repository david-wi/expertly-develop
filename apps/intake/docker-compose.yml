version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: intake_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: expertly_intake

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intake_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=expertly_intake
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost"]
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intake_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
