services:
  mongodb:
    image: mongo:7
    container_name: expertly-command-mongo
    restart: unless-stopped
    volumes:
      - expertly_command_mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: expertly_manage
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/expertly_manage --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expertly-command-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expertly-command-backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=expertly_manage
      - SKIP_AUTH=true
      - LOG_LEVEL=INFO
    depends_on:
      mongodb:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.expertly-command-api.rule=Host(`expertly-command-api.152.42.152.243.sslip.io`)"
      - "traefik.http.routers.expertly-command-api.entrypoints=http"
      - "traefik.http.services.expertly-command-api.loadbalancer.server.port=8000"
    networks:
      - expertly-command-network
      - coolify

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: expertly-command-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://expertly-command-api.152.42.152.243.sslip.io
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.expertly-command.rule=Host(`expertly-command.152.42.152.243.sslip.io`)"
      - "traefik.http.routers.expertly-command.entrypoints=http"
      - "traefik.http.services.expertly-command.loadbalancer.server.port=80"
    networks:
      - expertly-command-network
      - coolify

volumes:
  expertly_command_mongodb_data:

networks:
  expertly-command-network:
    driver: bridge
  coolify:
    external: true
