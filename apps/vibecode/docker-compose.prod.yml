version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    container_name: vibecode-app
    expose:
      - "3001"
    networks:
      - coolify
    environment:
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=3001
      - REMOTE_SERVER_URL=${REMOTE_SERVER_URL:-}
      - DEFAULT_EXECUTION_MODE=${DEFAULT_EXECUTION_MODE:-local}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.vibecode.rule=Host(`vibecode.ai.devintensive.com`)"
      - "traefik.http.routers.vibecode.entrypoints=https"
      - "traefik.http.routers.vibecode.tls=true"
      - "traefik.http.routers.vibecode.tls.certresolver=letsencrypt"
      - "traefik.http.services.vibecode.loadbalancer.server.port=3001"

networks:
  coolify:
    external: true
