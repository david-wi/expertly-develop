version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8010:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/identity
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3010:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=identity
    volumes:
      - identity_pgdata:/var/lib/postgresql/data
    ports:
      - "5442:5432"

volumes:
  identity_pgdata:
